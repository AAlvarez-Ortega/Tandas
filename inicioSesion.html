<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Tandas</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="init.js"></script>
  <script src="google.js"></script>
</head>

<body>
  <header>
    <div class="user-icon">
      <a href="inicioSesion.html"><i class="fas fa-user"></i></a>
    </div>
    <h1>Inicio sesión
      <span class="icon-container">
        <i class="fas fa-bars" id="menu-icon"></i>
      </span>
    </h1>
    <nav class="dropdown-menu" id="dropdown">
      <a href="index.html">Inicio</a>
      <a href="crearTanda.html">Tandas</a>
      <a href="inicioSesion.html">Iniciar sesión</a>
      <a href="#" id="close-menu"> X </a>
    </nav>
  </header>

  <main>
    <!-- Sección Principal -->
    <section id="principal">
      <!-- Datos para inicio de sesión -->
      <h1>Autenticación</h1>
      <fieldset class="contenedor_sesion">
        <figure><img id="avatar" alt="Avatar" width="100" height="100"></figure>
        <fieldset>
          <legend>Email</legend>
          <output id="email"><progress max="100">Cargando…</progress></output>
        </fieldset>
        <fieldset>
          <legend>Nombre</legend>
          <output id="nombre"></output>
        </fieldset>
        <button class="salir" onclick="terminaSesión()">CERRAR SESIÓN</button>
      </fieldset>
    </section>

    <footer>
      <p>&copy; 2024 Aldo Alvarez.</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
